<html lang="en">
  <head>
    
    <title>Inline Css</title>
  </head>
  <body style="background-color: #f9f3e5; font-family: Arial, sans-serif">
    <h1 style="color: darkorange; text-align: center">Hello World!</h1>

    <p style="color: #333333; font-size: 18px; padding: 10px">

    <p
      style="
        background-color: #ffe6cc;
        border: 1px solid #ff9933;
        padding: 10px;
        width: 300px;

    </p>
  </body>
</html>
